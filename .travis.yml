sudo: false
language: ruby
cache:
  directories:
  - vendor/bundle
rvm:
- '2.3.1'
- '2.2.5'
- '2.1.10'
env:
- REDMINE_VERSION=3.3.0
- REDMINE_VERSION=3.2.3
- REDMINE_VERSION=3.1.6
- REDMINE_VERSION=2.6.10
- REDMINE_VERSION=master
matrix:
  allow_failures:
  - env: REDMINE_VERSION=master
branches:
  except:
  - debian
before_install:
- gem update --system
- gem install bundler --pre
install:
- export BUNDLE_GEMFILE=""
- export BUNDLE_PATH="$(pwd)/vendor/bundle"
- ./redmine update
- bundle install --jobs=3 --retry=3 --path $BUNDLE_PATH
script:
- bundle exec rake spec
